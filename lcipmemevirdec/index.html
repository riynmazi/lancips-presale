<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lancips Meme Token Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Banner -->
  <header>
    <h1>Lancips Meme Token Detector</h1>
    <p>Early clue for the newest meme tokens. DYOR is still required!</p>
  </header>

  <!-- New Tokens -->
  <section>
    <h2>New Tokens</h2>
    <table id="new-tokens">
      <thead>
        <tr>
          <th>Token Name</th>
          <th>Symbol</th>
          <th>Total Supply</th>
          <th>Holder Count</th>
          <th>Listing Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tokens will be rendered via JS -->
      </tbody>
    </table>
  </section>

  <!-- Potentially Viral -->
  <section>
    <h2>Potentially Viral</h2>
    <table id="viral-tokens">
      <thead>
        <tr>
          <th>Token Name</th>
          <th>Symbol</th>
          <th>Score</th>
          <th>Badge</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tokens will be rendered via JS -->
      </tbody>
    </table>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Lancips. Fun, absurd, and early clue for meme tokens!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
