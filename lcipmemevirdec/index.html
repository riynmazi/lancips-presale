
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lancips Meme Token Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Banner -->
  <header>
    <h1>Lancips Meme Token Detector</h1>
    <p>Clue awal token meme terbaru. DYOR tetap wajib!</p>
  </header>

  <!-- Token Baru -->
  <section>
    <h2>Token Baru</h2>
    <table id="new-tokens">
      <thead>
        <tr>
          <th>Nama Token</th>
          <th>Simbol</th>
          <th>Total Supply</th>
          <th>Holder Count</th>
          <th>Listing Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Token akan di-render via JS -->
      </tbody>
    </table>
  </section>

  <!-- Potensial Viral -->
  <section>
    <h2>Potensial Viral</h2>
    <table id="viral-tokens">
      <thead>
        <tr>
          <th>Nama Token</th>
          <th>Simbol</th>
          <th>Score</th>
          <th>Badge</th>
        </tr>
      </thead>
      <tbody>
        <!-- Token akan di-render via JS -->
      </tbody>
    </table>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Lancips. Fun, absurd, dan clue awal token meme!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
