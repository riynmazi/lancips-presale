<!DOCTYPE html>
<html lang="id">
<head>

<body>
  <header class="main-header">
    <div class="hero-container">
      <div class="hero-left-block">
        <a href="https://www.lancips.xyz" target="_blank" rel="noopener" class="external-link-back-button">
          <img src="https://api.iconify.design/lucide-arrow-left.svg?color=currentColor&width=18&height=18" alt="Kembali ke Lancips" class="back-icon">
          <span>Kembali ke Lancips</span>
        </a>

      </div>
      <div class="live-status">
        <span class="pulse-dot"></span>

    </div>
    <section id="meme-viral-feature" aria-label="Fitur Detektor Meme Viral">

        <p class="feature-subtitle">Petunjuk awal buat meme coin 1000x berikutnya</p>

      <div id="loading" class="loading-container">

        <span class="loading-label">Lagi nyari meme anget...</span>
      </div>
      <section class="mobile-tabs-layout">
        <div role="tablist" aria-label="Tab token" class="tabs-control">

            <img src="https://api.iconify.design/lucide-flame.svg?color=currentColor&width=18&height=18" alt="Ikon viral" aria-label="Token viral">
            <span>VIRAL</span>
          </button>
          <button type="button" data-tab="new" aria-selected="false" role="tab" class="tabs-button-new">
            <img src="https://api.iconify.design/lucide-clock.svg?color=currentColor&width=18&height=18" alt="Ikon baru" aria-label="Token baru">
            <span>BARU</span>
          </button>
        </div>

        <div id="mobile-new" role="tabpanel" class="mobile-new-panel" style="display: none;"></div>
      </section>
      <section class="desktop-two-columns-layout">
        <div class="viral-column">
          <h2 class="viral-column-title">
            <img src="https://api.iconify.design/lucide-flame.svg?color=currentColor&width=24&height=24" alt="Ikon api" aria-label="Potensi viral">
            <span>BERPOTENSI VIRAL</span>
          </h2>
          <div id="viral-cards" aria-live="polite" class="viral-cards-grid"></div>
        </div>
        <div class="new-column">
          <h2 class="new-column-title">
            <img src="https://api.iconify.design/lucide-clock.svg?color=currentColor&width=24&height=24" alt="Ikon jam" aria-label="Baru dicetak">
            <span>BARU DICETAK</span>
          </h2>
          <div id="new-cards" aria-live="polite" class="new-cards-grid"></div>
        </div>
      </section>
      <div id="toast" role="status" aria-live="assertive" class="toast-notification">
        <span class="toast-label">
          <img src="https://api.iconify.design/lucide-activity.svg?color=currentColor&width=18&height=18" alt="Ikon alert" aria-label="Viral baru terdeteksi">
          <strong class="toast-strong-text">VIRAL BARU KEDETEKSI!</strong>
        </span>
      </div>
    </section>
