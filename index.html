<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LANCIPS Presale</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
  </div>

  <!-- Countdown Script -->
  <script>
    const endTime = new Date("2025-06-30T23:59:59").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endTime - now;
      const countdown = document.getElementById("countdown");

      if (distance <= 0) {
        countdown.textContent = "⛔ Presale has ended.";
        document.getElementById("buy").disabled = true;
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.textContent = `⏳ Presale ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- Fix Buffer Error (Load before web3.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/index.min.js"></script>
  <script>
    window.Buffer = Buffer;
  </script>

  <!-- Solana SDK (After Buffer) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.3/lib/index.iife.min.js"></script>

  <!-- App Logic (Before SDK) -->
  <script src="app.js"></script>
</body>
</html>
