<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LANCIPS Claim Zone</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #111 0%, #000 100%);
      color: #00ffd0;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #00ffd0;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 15px #00ffd088;
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    button {
      background: #00ffd0;
      color: black;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 0 10px #00ffd099;
    }

    button:hover {
      background: #00ffaa;
    }

    .status {
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="LANCIPS Logo" class="logo">
    <h1>Welcome to the LANCIPS Claim Zone</h1>
    <p>This ain't your grandma's airdrop. Connect your wallet. One shot. One claim. No rug (hopefully).</p>

    <button id="connectBtn">üß© Connect Wallet</button>
    <button id="claimBtn" class="hidden">üéâ Claim LANCIPS</button>

    <div class="status" id="statusText">No wallet? No party.</div>
  </div>

  <div class="footer">
    &copy; 2025 LANCIPS | Powered by memes, held by legends.
  </div>

  <!-- Solana Wallet Adapter -->
  <script type="module">
    import {
      Connection,
      PublicKey,
      clusterApiUrl,
      Transaction
    } from "https://cdn.jsdelivr.net/npm/@solana/web3.js@1.92.2/+esm";

    let walletAddress = null;

    const connectBtn = document.getElementById('connectBtn');
    const claimBtn = document.getElementById('claimBtn');
    const statusText = document.getElementById('statusText');

    connectBtn.onclick = async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const res = await window.solana.connect();
          walletAddress = res.publicKey.toString();
          statusText.textContent = "Wallet connected: " + walletAddress;
          connectBtn.classList.add("hidden");
          claimBtn.classList.remove("hidden");
        } catch (err) {
          statusText.textContent = "Connection failed. Is your Phantom shy?";
        }
      } else {
        statusText.textContent = "No Phantom Wallet detected. Please try again in the Matrix.";
      }
    };

    claimBtn.onclick = async () => {
      if (!walletAddress) return;

      statusText.textContent = "üß† Checking your brain... I mean, wallet...";

      try {
        // GANTI URL BACKEND DENGAN URL PUNYAMU
        const response = await fetch("https://your-backend-url.com/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address: walletAddress })
        });

        const data = await response.json();

        if (data.success) {
          statusText.textContent = "üöÄ Claimed! Now refresh wallet and do a little dance.";
          claimBtn.disabled = true;
        } else {
          statusText.textContent = "‚ùå " + data.message;
        }
      } catch (error) {
        console.error(error);
        statusText.textContent = "üí• Something exploded. Probably not your fault.";
      }
    };
  </script>
</body>
</html>
