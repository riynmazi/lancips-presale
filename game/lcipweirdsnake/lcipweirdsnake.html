<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCIP-Weirdsnake 🐍</title>
  <link rel="stylesheet" href="css/lcipweirdsnake.css" />
</head>
<body>
  <div class="snake-wrapper">
    <h1 class="snake-title">🐍 LCIP-Weirdsnake</h1>

    <!-- Tombol Start di tengah canvas -->
    <div class="overlay-start" id="startOverlay">
      <button class="start-btn" onclick="startGame()">▶️ Start Game</button>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="game-info">
      <p>Score: <span id="score">0</span></p>
      <button onclick="restartGame()">🔁 Restart</button>
    </div>

    <!-- Tombol kontrol untuk mobile -->
    <div class="mobile-controls">
      <div>
        <button onclick="setDirection('UP')">⬆️</button>
      </div>
      <div>
        <button onclick="setDirection('LEFT')">⬅️</button>
        <button onclick="setDirection('DOWN')">⬇️</button>
        <button onclick="setDirection('RIGHT')">➡️</button>
      </div>
    </div>
  </div>

  <script src="js/weirdsnake.js"></script>
</body>
</html>
