<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCIP-Weirdsnake</title>
  <link rel="stylesheet" href="css/lcipweirdsnake.css" />
</head>
<body>
  <div class="snake-wrapper">
    <h1 class="snake-title">🐍 LCIP-Weirdsnake</h1>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="game-info">
      <p>Score: <span id="score">0</span></p>
      <button onclick="startGame()">🔄 Restart</button>
    </div>

    <!-- Tombol Mulai -->
    <button id="startBtn" class="start-btn" onclick="startGame()">▶️ Start Game</button>

    <!-- Kontrol Mobile -->
    <div class="mobile-controls">
      <div>
        <button onclick="setDirection('UP')">⬆️</button>
      </div>
      <div>
        <button onclick="setDirection('LEFT')">⬅️</button>
        <button onclick="setDirection('DOWN')">⬇️</button>
        <button onclick="setDirection('RIGHT')">➡️</button>
      </div>
    </div>
  </div>

  <script src="lcipweirdsnake.js"></script>
</body>
</html>
